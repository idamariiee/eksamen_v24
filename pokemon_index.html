<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Index</title>
    <link rel="stylesheet" href="./pokemon_index.css">
</head>


<body>

    <h1>Pokemon Index</h1>
    <div class="filter-container"></div>
    <div class="pokemon-container"></div>

    <script>

        // Globale variabler
        let allPokemons = [];

        const filterContainer = document.querySelector('.filter-container')
        const pokemonContainer = document.querySelector('.pokemon-container')

        // Funksjon for 친 fetche pokemon typer fra APIet 
        function fetchPokemonTypes() {
            fetch('https://pokeapi.co/api/v2/type')
                .then(response => response.json())
                .then(data => createTypeButtons(data.results))
                .catch(error => console.error('Error fetching Pok칠mon types', error));
        }

        // Funksjon for 친 lage en knapp for hver av de 18 pokemon typene - pluss fjerning av de to siste som heter unkown og shadow
        function createTypeButtons(types) {
            for (let i = 0; i < 18 && i < types.length; i++) {
                const type = types[i];
                const typeBtn = document.createElement('button');
                typeBtn.textContent = capitalizeFirstLetter(type.name);
                typeBtn.classList.add('typeBtn')
                typeBtn.addEventListener('click', () => {
                    filterType(type.name);
                    activeButton(typeBtn);
                });
                filterContainer.appendChild(typeBtn);
            }

            // Legger til en knapp for 친 fjerne filtreringen
            const clearBtn = document.createElement('button');
            clearBtn.textContent = 'Fjern Filtrering';
            clearBtn.classList.add('clearBtn');
            clearBtn.addEventListener('click', () => {
                clearFilters();
                activeButton(clearBtn);
            });
            filterContainer.appendChild(clearBtn);
        }


        fetchPokemonTypes();

        // Funksjon for 친 fetche data fra APIet 
        function fetchPokemon(id) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`)
                .then(response => response.json())
                .then((data) => {
                    allPokemons.push(data);
                    createPokemonCard(data)
                })
                .catch(error => console.error('Error fetching Pokemons', error));
        }

        // Funksjon for 친 hente data for et visst antall Pokemon og fetche
        function fetchPokemons(number) {
            for (let i = 1; i <= number; i++) {
                fetchPokemon(i);
            }
        }

        // Funksjon for 친 endre til stor bokstav p친 navn og type 
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Funksjon for 친 lage pokemon kortene med bilde, navn, type og diverse knapper 
        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            card.classList.add('pokemon-block')

            const imageContainer = document.createElement('div');
            imageContainer.classList.add('img-container');

            const image = document.createElement('img');
            image.src = pokemon.sprites.front_default

            imageContainer.appendChild(image);

            const name = document.createElement('p');
            name.classList.add('name');
            name.textContent = capitalizeFirstLetter(pokemon.name);

            const type = document.createElement('p');
            type.classList.add('type');
            type.textContent = capitalizeFirstLetter(pokemon.types[0].type.name);


            const saveBtn = document.createElement('button');
            saveBtn.textContent = 'Lagre';
            saveBtn.classList.add('saveBtn');

            const deleteBtn = document.createElement('button')
            deleteBtn.textContent = 'Slett'
            deleteBtn.classList.add('deleteBtn');

            const editBtn = document.createElement('button')
            editBtn.textContent = 'Rediger'
            editBtn.classList.add('editBtn')


            card.appendChild(imageContainer)
            card.appendChild(name)
            card.appendChild(type)
            card.appendChild(saveBtn)
            card.appendChild(deleteBtn)
            card.appendChild(editBtn)

            pokemonContainer.appendChild(card);
        }

        // Fetcher 50 pokemons 
        fetchPokemons(50);

        // Fjern alle eksisterende pokemonkort fra nettsiden og filtrer pokemons basert p친 den f칮rste typen. Samtidig lage nye pokemonkort for de som blir filtrert
        function filterType(typeName) {
            pokemonContainer.innerHTML = '';

            const filteredPokemons = allPokemons.filter(pokemon => {
                return pokemon.types[0].type.name === typeName.toLowerCase();
            });

            if (filteredPokemons.length === 0) {
                setTimeout(() => {
                    alert(`Ingen av de 50 pokemonene er av typen ${capitalizeFirstLetter(typeName)}, dessverre! 游땴`);
                }, 100);

            } else {
                filteredPokemons.forEach(pokemon => createPokemonCard(pokemon));
            }
        }

        // T칮mmer filtercontaineren for filtre og vise alle pokemons
        function clearFilters() {
            filterContainer.querySelectorAll('.active').forEach(btn => btn.classList.remove('active'));
            pokemonContainer.innerHTML = '';
            allPokemons.forEach(pokemon => createPokemonCard(pokemon));
        }

        // Endrer den aktive knappen ved 친 fjerne aktiv fra alle knapper og legge den til den som n친 er klikket p친.
        function activeButton(button) {
            filterContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active'))
            button.classList.add('active');
        }

    </script>
</body>

</html>
